<section class="menus">
  <h2 class="menus__title">MENU</h2>
  <div class="menus__products">
    <div class="menus__product" *ngFor="let product of products">
      <img
        src="{{ product.imageSrc }}"
        alt="breakfasts"
        class="menus__image"
        [routerLink]="['/menu', product.id]"
      />
    </div>
  </div>
</section>
