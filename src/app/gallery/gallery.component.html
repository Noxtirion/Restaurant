<section class="gallery" id="gallery">
  <h2 class="gallery__title">GALLERY</h2>

  <div class="gallery__images">
    <figure *ngFor="let image of galleryImages" class="gallery__figure">
      <img
        src="{{ image.imageSrc }}"
        alt="gallery"
        class="gallery__single-image"
      />
      <figcaption class="gallery__description">
        Photo by <a href="{{ image.authorSrc }}">{{ image.authorName }}</a> on
        <a href="{{ image.siteUrl }}">Unsplash</a>
      </figcaption>
    </figure>
  </div>
</section>
